<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place to Create Chart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1> We Create Chart Here ! </h1>
  <p>Easily create pie, column, and line charts with your own data!</p>

  <div class="chart-container">
    <div class="chart">
      <h2>Pie Chart</h2>
      <img src="pie chart.png" alt="pie chart" />
      <a href="pie chart.html" class="btn">Create Pie Chart</a> 
    </div>
  
    <div class="chart">
      <h2>Column Chart</h2>
      <img src="bar chart.png" alt="bar chart" />
      <a href="bar chart.html" class="btn">Create Bar Chart</a> 
    </div>
  
    <div class="chart">
      <h2>Line Chart</h2>
      <img src="line chart.png" alt="line chart" />
      <a href="line chart.html" class="btn">Create Line Chart</a> 
    </div>
  </div>

</body>
</html>
