<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Bar Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="toggle-btn" id="themeToggle" title="Toggle theme">🌙</button>
  <h1>Create Your Bar Chart</h1>

  <div class="form-container">
    <label for="chartTitle">Chart Title:</label>
    <input type="text" id="chartTitle" placeholder="Enter chart title">

    <div id="variables-container">
      <div class="variable">
        <input type="text" class="label" placeholder="Tên biến 1">
        <input type="number" class="value" placeholder="Giá trị" min="0">
      </div>
      <div class="variable">
        <input type="text" class="label" placeholder="Tên biến 2">
        <input type="number" class="value" placeholder="Giá trị" min="0">
      </div>
    </div>

    <button onclick="addVariable()">+ Add Variable</button>
    <button onclick="generateBarChart()">Create Chart</button>
  </div>

  <div id="chart-output">
    <canvas id="barCanvas" width="500" height="400"></canvas>
  </div>
  <div style="text-align: center; margin-top: 30px;">
    <a href="index.html" class="btn">← Back to Home</a>
  </div>
  <script>
  const toggleBtn = document.getElementById("themeToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("light");
    toggleBtn.textContent = document.body.classList.contains("light") ? "☀️" : "🌙";
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="bar chart.js"></script>
  
</body>
</html>
